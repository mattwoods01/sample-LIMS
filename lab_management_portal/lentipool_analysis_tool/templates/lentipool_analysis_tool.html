<!DOCTYPE html>
<html>
<head>
    <title>LentiPool Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
            height: 43vh;
            background-color: #e7edee;
            margin-bottom: 10px;
        }

        #chat {
            flex-grow: 1;
            width: 800px;
            height: 100px;
            flex-direction: column;
            margin-top: 10px;
        }

        ul {
            height: 100px;
            background-color: rgb(239, 239, 239);
            overflow-y: scroll;
        }

        li {
            list-style: none;
        }

        #options {
            display: flex;
            flex-direction: row; 
            align-items: left; 
            gap: 5px; 
        }

        #tables {
            display: flex; 
            flex-direction: row; 
            align-items: flex-start; 
            gap: 20px; 
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<h1>LentiPool Analysis Tool</h1>
<div>{{ readme | safe }}</div>

<div id="chat">
    <ul id="chat-messages"></ul>

    <div id="options">
        <input type="file" id="file-input">
        <input type="checkbox" id="download-bio" name="download-checkbox" value="true" checked>
        <label for="download-bio">Generate bioinformatics sheet</label>
        <input type="checkbox" id="download-coa" name="download-checkbox" value="true" checked>
        <label for="download-coa">Generate COA sheet(s)</label>
    </div>  

    <button id="Run">Run</button>

    <div id="sto_table"></div>
    <div id="tables">
        <div id="form_table"></div>
    </div>  
</div>

<body>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/lentipool_analysis_tool/');
        let form_hot; 
        let sto_hot;
        var folderName;

        socket.onopen = function(e) {
            console.log('WebSocket connection established');
        };
        
        socket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };
        
        socket.onclose = function(e) {
            console.log('WebSocket connection closed');
        };

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);

            if (data.event === "return_data") {   
                hot.updateSettings({
                    colHeaders: data['up_headers'],
                    data: data['up_data']
                });
                hot.render();

            } else if (data.event === "folder_name") {
                folderName = data['folder_name'];

            } else if (data.event === "return_output") {
                let ul = document.getElementById("chat-messages");
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(data["message"]));
                ul.appendChild(li);
                ul.scrollTop = ul.scrollHeight;

            } else if (data.event === "return_file") {
                var excelData = data.file_data;
                var downloadLink = document.createElement('a');
                downloadLink.href = "data:application/excel;base64," + excelData;
                downloadLink.download = 'Maintenance.xlsx';
                downloadLink.click();

            } else if (data.event === "return_zip") {
                var zipData = data;
                var downloadLink = document.createElement('a');
                downloadLink.href = "data:application/zip;base64," + zipData;
                downloadLink.download = 'data.zip';
                downloadLink.click();
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            var form_cot = document.getElementById('form_table');
            form_hot = new Handsontable(form_cot, {
                data: {{ initial_data | safe}},
                rowHeaders: true,
                colHeaders: {{ initial_headers | safe }},
                contextMenu: true,
                fillHandle: { autoInsertRow: true },
                licenseKey: 'non-commercial-and-evaluation'
            }); 

            var sto_cot = document.getElementById('sto_table');
            sto_hot = new Handsontable(sto_cot, {
                data: {{ sto_data | safe}},
                rowHeaders: true,
                colHeaders: {{ sto_headers | safe }},
                contextMenu: true,
                fillHandle: { autoInsertRow: true },
                height: 200, 
                width: 1000*100, 
                licenseKey: 'non-commercial-and-evaluation'
            }); 

            document.getElementById('file-input').addEventListener('change', function() {
                var fileInput = document.getElementById('file-input');
                var file = fileInput.files[0];

                if (file) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var fileData = e.target.result;

                        socket.emit('file_upload', {
                            file_data: fileData,
                            filename: file.name
                        });
                    };

                    reader.readAsArrayBuffer(file);
                    }
            });
        
            document.getElementById('Run').addEventListener('click', function() {
                var form_headers = form_hot.getColHeader();
                var form_data = form_hot.getData();
                var sto_headers = sto_hot.getColHeader();
                var sto_data = sto_hot.getData();
                var pref_headers = pref_hot.getColHeader();
                var pref_data = pref_hot.getData();
                var form_rep = document.getElementById('replicate');
                var form_bio = document.getElementById('download-bio');
                var form_sto = document.getElementById('download-coa');
                
                var requestData = {
                    folder_name: folderName,
                    form_rep: form_rep.value,
                    form_headers: form_headers,
                    form_data: form_data,
                    sto_headers: sto_headers,
                    sto_data: sto_data,
                    pref_headers: pref_headers,
                    pref_data: pref_data,
                    check_bio: form_bio.checked,
                    check_sto: form_sto.checked
                };

                socket.emit("run", requestData);
            });
        
        });
    </script>
</body>
</html>
