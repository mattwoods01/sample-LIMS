<!DOCTYPE html>
<html>
<head>
    <title>Cherrypick Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
            height: 43vh;
            margin-bottom: 10px;
            background-color: #ceecf2;
        }

        #chat {
            flex-grow: 1;
            width: 800px;
            height: 100px;
            flex-direction: column;
            margin-top: 10px;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        ul {
            height: 100px;
            background-color: rgb(239, 239, 239);
            overflow-y: scroll;
        }

        li {
            list-style: none;
        }

        #options {
            display: flex;
            flex-direction: row; 
            align-items: left; 
            gap: 5px; 
        }

        #tables {
            display: flex; 
            flex-direction: row; 
            align-items: flex-start; 
            gap: 20px; 
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<h1>Cherrypick Tool</h1>
<div>{{ readme | safe }}</div>

<form action="catalogue" method="get">
    <button type="submit">Lentiarray Catalogue</button>
</form>

<div id="container">
    <div id="chat">
        <ul id="chat-messages"></ul>
        <div id="options">
            <input type="file" id="file-input">
            <select name="replicate" id="replicate">
                <optgroup label="Replicate Plate">
                    {% for option in options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </optgroup>
            </select>
            <label for="Replicate">Replicate plate</label>
            <input type="checkbox" id="download-bio" name="download-checkbox" value="true" checked>
            <label for="download-bio">Generate bioinformatics sheet</label>
            <input type="checkbox" id="download-coa" name="download-checkbox" value="true" checked>
            <label for="download-coa">Generate COA sheet(s)</label>
            <button id="update-csv-button">Update library CSV file</button>
    </div>
    <button id="Run">Run Cherrypick</button>

    <div id="sto_table"></div>
    <div id="tables">
        <div id="form_table"></div>
        <div id="pref_table"></div>
    </div>  
</div>

<body>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/lenti_cherrypick/');
        let modalHot;
        let formHot;
        let folderName;

        socket.onopen = function(e) {
            console.log('WebSocket connection established');
        };

        socket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        socket.onclose = function(e) {
            console.log('WebSocket connection closed');
        };

        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            if (data.event === "return_data") {
                formHot.updateSettings({
                    colHeaders: data['up_headers'],
                    data: data['up_data']
                });
                
                formHot.render();

            } else if (data.event === "return_pref") {
                prefHot.updateSettings({
                    colHeaders: data['up_headers'],
                    data: data['up_data']
                });
                
                prefHot.render();
  
            } else if (data.event === "return_sto") {
                stoHot.updateSettings({
                    colHeaders: data['up_headers'],
                    data: data['up_data']
                });
                
                stoHot.render();

            } else if (data.event === 'folder_name') {
                folderName = data['folder_name']; 

            } else if (data.event === "return_output") {
                let ul = document.getElementById("chat-messages");
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(data["message"]));
                ul.appendChild(li);
                ul.scrollTop = ul.scrollHeight;
                
            } else if (data.event == "return_zip") {
                var zipData = data.zip;
                var downloadLink = document.createElement('a');
                downloadLink.href = "data:application/zip;base64," + zipData;
                downloadLink.download = 'data.zip';
                downloadLink.click();
            };
        };

        window.onbeforeunload = function () {
            socket.close();
        };

        document.addEventListener('DOMContentLoaded', function() {
            var formCot = document.getElementById('form_table');
                formHot = new Handsontable(formCot, {
                data: {{ initial_data | safe}},
                rowHeaders: true,
                colHeaders: {{ initial_headers | safe }},
                contextMenu: true,
                columns: {{ columns_configuration | safe }},
                fillHandle: { autoInsertRow: true },
                licenseKey: 'non-commercial-and-evaluation'
            }); 

            var stoCot = document.getElementById('sto_table');
                stoHot = new Handsontable(stoCot, {
                data: {{ sto_data | safe}},
                rowHeaders: true,
                colHeaders: {{ sto_head | safe }},
                contextMenu: true,
                fillHandle: { autoInsertRow: true },
                height: 200, 
                width: 1000*100, 
                licenseKey: 'non-commercial-and-evaluation'
            }); 

            var prefCot = document.getElementById('pref_table');
                prefHot = new Handsontable(prefCot, {
                data: {{ pref_data | safe}},
                rowHeaders: true,
                colHeaders: {{ pref_head | safe }},
                contextMenu: true,
                fillHandle: { autoInsertRow: true },
                columns: {{ preferences_configuration | safe }},
                licenseKey: 'non-commercial-and-evaluation'
            }); 
 
        document.getElementById('file-input').addEventListener('change', function() {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    var fileData = e.target.result;
                    var bytes = new Uint8Array(reader.result);

                    socket.send(JSON.stringify({
                        event: 'file_upload',
                        file_data: Array.from(bytes),
                        filename: file.name,
                        }));
                    };

                    reader.readAsArrayBuffer(file);
            }
        });
        
            document.getElementById('Run').addEventListener('click', function() {
                var form_headers = formHot.getColHeader();
                var form_data = formHot.getData();
                var sto_headers = stoHot.getColHeader();
                var sto_data = stoHot.getData();
                var pref_headers = prefHot.getColHeader();
                var pref_data = prefHot.getData();
                var form_rep = document.getElementById('replicate');
                var form_bio = document.getElementById('download-bio');
                var form_sto = document.getElementById('download-coa');
                
                var requestData = {
                    folder_name: folderName,
                    form_rep: form_rep.value,
                    form_headers: form_headers,
                    form_data: form_data,
                    sto_headers: sto_headers,
                    sto_data: sto_data,
                    pref_headers: pref_headers,
                    pref_data: pref_data,
                    check_bio: form_bio.checked,
                    check_sto: form_sto.checked
                };

                socket.send(JSON.stringify({
                        event: 'run',
                        data: requestData,
                        }));
            });

            document.getElementById('update-csv-button').addEventListener('click', function(event) {
                event.preventDefault();
                var userConfirmed = confirm("Are you sure you want to update the library preferences file?");
                if (userConfirmed) {
                    var pref_head = pref_hot.getColHeader();
                    var pref_data= pref_hot.getData();
    
                    console.log("User confirmed the action.");
                    socket.send(JSON.stringify({
                        event: 'update_csv',
                        pref_head: pref_head,
                        pref_data: pref_data,
                        }));
            
                } else {
                
                    console.log("User cancelled the action.");
                }
            });
        });
    </script>
</body>
</html>
